<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cadastro de Pizzas</title>

    <script src="pizza.js"></script>

<body onload="exibirPizza()">

        <h1>Cadastrar Pizza</h1>
    </header>


    <section class="col-md-4">
        <form class="well" id="forms">
            <label>Nome</label><br />
            <input type="text" id="nome" class="form-control" /><br />
            <label>Borda</label><br />
            <input type="text" id="borda" class="form-control" /><br />
            <label>Acompanhamento</label><br />
            <input type="text" id="acompanhamento" class="form-control" /><br />
            <label>Tamanho</label><br />
            <input type="text" id="tamanho" class="form-control" /><br />
            <label>Preço</label><br />
            <input type="text" id="preço" class="form-control" /><br />
            <label>Cliente</label><br />
            <input type="text" id="cliente" class="form-control" /><br />
            <button id="btnCriar" class="btn btn-primary" onclick="criarPizza()">Criar Pizza</button>

        </form>


        <h2> <a href="Home.html">Pagina Inicial</a> </h2>

        <h2>
