<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Cadastrar de Usuario</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <script src="usuario.js"></script>
</head>
<body onload="showUsers()">
    <header class="modal-header">
        <h1>Cadastrar Contato</h1>
    </header>
    <section class="col-md-4">
        <form class="well">
            <label>Nome</label><br />
            <input type="text" id="nome" class="form-control" /><br />
            <label>SobreNome</label><br />
            <input type="text" id="sobreNome" class="form-control" /><br />
            <label>idade</label><br />
            <input type="text" id="idade" class="form-control" /><br />
             <label>CPF</label><br />
            <input type="text" id="cpf" class="form-control" /><br />
            <button id="btnCriar" class="btn btn-primary" onclick="userCreate()">Criar Usuario</button>
            <a href="principal.html"><p class="btn btn-primary">Voltar A tela Principal</p></a>
        </form>
    </section>
    <section class=" col-md-8">
        <table id="usersTable" class="table table-striped"></table>
    </section>
</body>
</html>
